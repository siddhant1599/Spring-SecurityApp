<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        background: white;
        padding: 30px;
        margin: auto;
        width: 50%;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1 {
        color: #333;
    }
    .user-info {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
    }
    .logout-btn {
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .logout-btn:hover {
        background-color: #c0392b;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome, {{user.name}}!</h1>
  <div class="user-info">
    <p>Email: {{user.email}}</p>
    <p>OAuth Provider: {{user.provider}}</p>
  </div>
  <form action="/logout" method="post">
    <button class="logout-btn" type="submit">Logout</button>
  </form>
</div>
</body>
</html>
